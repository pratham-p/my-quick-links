<!DOCTYPE html>
<html>
<head>
  <title>My Quick Links</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { margin: 4px 0; width: 300px; }
  button { margin: 3px 5px 3px 0; padding: 3px 6px; font-size: 13px; }
  
  table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
  th, td { border: 1px solid #ddd; padding: 4px 6px; text-align: left; }
  th { background-color: #f2f2f2; font-weight: bold; }

  .delete-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 12px;
  }
  .delete-btn:hover { background: #c0392b; }
</style>
</head>
<body>
  <h2 id="title">My Quick Links</h2>

  <form id="myForm">
    <label>Shortcut: <input type="text" id="key"></label><br>
    <label>Destination URL: <input type="text" id="url"></label><br>
    <button type="submit">Save</button>
  </form>

  <h3>All Links</h3>
  <table id="linksTable">
    <thead>
      <tr>
        <th>Shortcut</th>
        <th>Destination URL</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Backup</h3>
  <button id="exportBtn">Export Links</button>
  <input type="file" id="importFile" accept="application/json" style="display:none;">
  <button id="importBtn">Import Links</button>

  <script src="manage.js"></script>
</body>
</html>
